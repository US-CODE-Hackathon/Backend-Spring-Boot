name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle (skip tests)
        run: ./gradlew build -x test

      - name: Copy JAR to GCP VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: dev.yeachan
          key: ${{ secrets.GCP_SSH_KEY }}
          source: "build/libs/demo-0.0.1-SNAPSHOT.jar"
          target: "/home/dev.yeachan/build/libs/"

      - name: Run Spring Boot app manually on GCP VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: dev.yeachan
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar /home/dev.yeachan/build/libs/demo-0.0.1-SNAPSHOT.jar > /home/dev.yeachan/app.log 2>&1 < /dev/null &
